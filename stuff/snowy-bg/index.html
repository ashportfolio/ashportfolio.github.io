<!DOCTYPE html>
<html>
<head>
<title>Chillin</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body class="base">

<span class="loader">
	<i class="fa fa-dot-circle-o" syle="color:#fff;"></i><br>
</span>

<div class="row">
	<div class="container col-md-12">
		<div class="titleContent controls col-md-6">
			<div class="ctrl-box col-md-2">
				<button id="full">
					<i class="fa fa-expand"></i><br>
					<p class="ctrl-text">fullscreen</p>
				</button>
			</div>
			<div class="ctrl-box col-md-2">
				<button id="fast">
					<i class="fa fa-bolt"></i><br>
					<p class="ctrl-text">snowstorm</p>
				</button>
			</div>
			<div class="ctrl-box col-md-2">
				<button id="slow">
					<i class="fa fa-book"></i><br>
					<p class="ctrl-text">cosy</p>
				</button>
			</div>
			<div class="ctrl-box col-md-2">
				<button id="dim">
					<i class="fa fa-moon-o"></i><br>
					<p class="ctrl-text">dim</p>
				</button>
			</div>
		</div>
	</div>
</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="script.js"></script>

</body>
